{%extends 'calculators/base_event.html' %}
{%load static%}
{% block content %}

  <div class="container" style="padding-top: 115px;">
    <div class="row">
      <div class="col-md-12">
        <h3 class="jumbotron text-center">Body Mass Index Calculator</h3> 
         
        <form role="form" method="POST" action=""> 
          {% csrf_token%}
          <div id="metric" ng-show="units == 'metric'">
            <div class="form-group">
              <label for="weight_kg">Weight (kg):</label>
              <input type="number" id="weight" name="weight" placeholder="weight in kg" class="form-control" step="0.01">    
            </div>
            
            <div class="form-group">
              <label for="height_cm">Height (m):</label>
              <input type="number" id="height" name="height" placeholder="height in meters" class="form-control" step="0.01">    
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>

          </div>
        </form>
        
        <br>
        <br>
        {%if bmi %}
        <!-- Calculated BMI is shown here -->
        <div class="jumbotron text-center">
          <h3 class="text-muted">Calculated BMI</h3>
        </div>
        <p class="breadcrumb" id="BMI_result"></p>
        {%endif%}
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>

  <script>
    var bmi_result=JSON.parse("{{bmi_result|escapejs}}")
    bmi=bmi_result.bmi
    if(bmi)
    {
      var showResult=document.getElementById('BMI_result')
      showResult.innerHTML="Your calculated bmi is "+bmi
    }
  </script>
{% endblock %}
